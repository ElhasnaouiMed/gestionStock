<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title th:text="#{title}">Insert title here</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
.mrgb {
	padding-bottom: 20px;
}

.center_div {
	margin: 0 auto;
	width: 80% /* value of your choice which suits your alignment */
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container center_div">

			<h3 th:text="#{histoDeliv}"></h3>
			<div th:unless="${#lists.isEmpty(deliveries)}">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Matricle</th>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Date de naissance</th>
							<th>Adresse email</th>
							<th>Nombre des masques</th>
							<th>Catégorie</th>
							<th>Gel hydroalcoolique</th>
							<th>Date de livraison</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="d:${deliveries}">
							<td th:text="${d.registeredNumber}"></td>
							<td th:text="${d.lastName}"></td>
							<td th:text="${d.firstName}"></td>
							<td th:text="${d.birthDate}"></td>
							<td th:text="${d.email}"></td>
							<td th:text="${d.quantite}"></td>
							<td th:text="${d.category}"></td>
							<td th:text="#{|bool.${d.gel}|}"></td>
							<td th:text="${{d.creationDateTime}}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
