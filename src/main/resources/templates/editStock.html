<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
.mrgb {
	padding-bottom: 20px;
}

.center_div {
	margin: 0 auto;
	width: 80% /* value of your choice which suits your alignment */
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container center_div">

			<h3 th:text="#{titleModalStock}"></h3>


			<form class="mx-auto" th:action="@{saveStock}" method="post"
				th:object="${maskDTO}">
				<div class="form-group" hidden="true">
					<label for="id" th:text="id"></label> <input th:value="${mask.id}"
						type="text" class="form-control" id="id" name="id">
				</div>
				<div class="form-group"  >
					<label for="catego" th:text="#{codeMask}" ></label> <input 	th:value="${mask.category.code}"
						type="text" class="form-control" disabled="disabled" >
				</div>

				<div class="form-group">
					<label for="total" th:text="#{qtMask}"></label> <input type="text"
						th:value="${mask.total}" name="total" class="form-control"
						id="total" placeholder="Entrer total">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary" th:text="#{save}"></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
