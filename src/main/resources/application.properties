############## DataSource Config #################
spring.datasource.name=stock-db
spring.datasource.username=sa
spring.datasource.password=
##spring.datasource.url = jdbc:h2:file:./src/main/resources/database/stock-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.sql-script-encoding= UTF-8
spring.datasource.data=classpath:data/addQuery.sql

############# Hibernate properties #################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

############# Enable H2 Database browser console #################
#http://localhost:port/library/h2-console/
spring.h2.console.enabled=true

##################### Security #############################
#spring.security.user.name=root
#spring.security.user.password=123
spring.security.basic.enabled=false